<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form-styles.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" class="styled-form">
          <fieldset class="styled-fieldset">
            <legend class="styled-legend">Shipping</legend>
            <div class="checkout__name styled-input-group">
              <label for="fname" class="styled-label">First Name</label>
              <input name="fname" class="styled-input" required />
              <label for="lname" class="styled-label">Last Name</label>
              <input name="lname" class="styled-input" required />
            </div>
            <div class="checkout__address styled-input-group">
              <label for="street" class="styled-label">Street</label>
              <input name="street" class="styled-input" required />
              <label for="city" class="styled-label">City</label>
              <input name="city" class="styled-input" required />
              <label for="state" class="styled-label">State</label>
              <input name="state" class="styled-input" required />
              <label for="zip" class="styled-label">Zip</label>
              <input name="zip" id="zip" class="styled-input" required />
            </div>
          </fieldset>
          <fieldset class="styled-fieldset">
            <legend class="styled-legend">Payment</legend>
            <label for="cardNumber" class="styled-label">Card number</label>
            <input name="cardNumber" class="styled-input" required />
            <label for="expiration" class="styled-label">Expiration</label>
            <input name="expiration" class="styled-input" required />
            <label for="code" class="styled-label">Security Code</label>
            <input name="code" class="styled-input" required />
          </fieldset>
          <fieldset class="checkout-summary styled-fieldset">
            <legend class="styled-legend">Order Summary</legend>
            <ul class="styled-summary-list">
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit" class="styled-button">
            Checkout
          </button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
